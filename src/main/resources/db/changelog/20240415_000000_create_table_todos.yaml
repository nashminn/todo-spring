databaseChangeLog:
  - changeSet:
      id: 20240415_000000_create_table_todos
      author: Nashmin Nawar
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: todos_pkey
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(65535)
              - column:
                  name: completed
                  type: BOOLEAN
              - column:
                  name: priority
                  type: VARCHAR(255)
              - column:
                  name: creation_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: due_date
                  type: TIMESTAMP WITHOUT TIME ZONE
        - addAutoIncrement:
            tableName: todos
            columnName: id
            generationType: IDENTITY