<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Todo Application</h1>

<!-- Button to Open Add Todo Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTodoModal">Add Todo</button>

<!-- Add Todo Modal -->
<div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTodoModalLabel">Add Todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add Todo Form -->
        <form th:action="@{/todos}" method="post">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>

          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea><br>

          <label for="priority">Priority:</label>
          <select id="priority" name="priority">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select><br>

          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate" required><br>

          <input type="submit" value="Add Todo" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Display Existing Todos -->
<h2>Todo List</h2>
<div th:if="${not #lists.isEmpty(todos)}">
  <ul>
    <li th:each="todo : ${todos}" class="todo-item">
      <span class="title" th:text="${todo.title}"></span><br>
      <span class="description" th:text="${todo.description}"></span><br>
      <span class="priority" th:text="${'Priority: ' + todo.priority}"></span><br>
      <span class="due-date" th:text="${'Due Date: ' + todo.dueDate}"></span><br>
      <span class="status" th:text="${todo.completed ? 'Status: Complete' : 'Status: Incomplete'}"></span>
      <div>
<!--        <a th:href="@{'/todos/update/' + ${todo.id}}">Edit</a>-->
        <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post" id="deleteTodoForm">
          <button type="button" onclick="confirmDelete()">Delete</button>
        </form>

        <script>
            function confirmDelete() {
                if (confirm('Are you sure you want to delete this todo?')) {
                    document.getElementById('deleteTodoForm').submit();
                }
            }
        </script>
      </div>
    </li>
  </ul>
</div>
<div th:if="${#lists.isEmpty(todos)}">
  <p>No todos found.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
